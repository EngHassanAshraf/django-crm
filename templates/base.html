{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

</head>
<body>
    {% include "header.html" %}
    {% if user.is_anonymous %}
    <div class="content-block">
        <div class="form">
            <h1 class="login-head">Login</h1>
            <form class="login-form" action="" method="POST">
                {% csrf_token %}
                <div class="form-control">
                    <label for="id_email">
                        Email
                    </label>
                    <input class="form-input" id="id_email" type="email" name="email" placeholder="Email"
                        autocomplete="off" required>
                </div>
                <div class="form-control">
                    <label for="id_password">
                        Password
                    </label>
                    <input class="form-input" id="id_password" type="password" name="password" placeholder="Password"
                        autocomplete="new-password" required>
                </div>
                <input class="btn form-submit" type="submit" value="Login">
            </form>
        </div>
    </div>
    {% endif %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    {% include "footer.html" %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
