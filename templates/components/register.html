<div>
    <h1 class="form-head">New Account</h1>
    {% include 'components/alert.html' %}
    <form class="form register-form" action="" method="POST">
        {% csrf_token %}

        <div class="names">

            <div class="form-control first_name">
                <label for="id_first_name">
                    First Name
                </label>
                {{ register_form.first_name }}
            </div>
            <div class="form-control last_name">
                <label for="id_last_name">
                    Last Name
                </label>
                {{ register_form.last_name }}
            </div>
        </div>

        <div class="form-control">
            <label for="id_email">
                Email
            </label>
            {{ register_form.email }}
        </div>

        <div class="form-control">
            <label for="id_password1">
                Password
            </label>
            {{ register_form.password1 }}
            <!-- {{ register_form.password1.help_text }} -->
        </div>

        <div class="form-control">
            <label for="id_password2">
                Confirm Password
            </label>
            {{ register_form.password2 }}
            <!-- {{ register_form.password2.help_text }} -->
        </div>

        <input class="btn form-submit" type="submit" value="Register">
    </form>
</div>

<script>
    document.title = "CRM | Register"
</script>
