<div>
    <h1 class="form-head">Login</h1>
    {% include 'components/alert.html' %}
    <form class="form" action="" method="POST">
        {% csrf_token %}
        <div class="form-control">
            <label for="id_email"> Email </label>
            <input class="form-input" id="id_email" type="email" name="email" placeholder="Email" autocomplete="off"
                required />
        </div>
        <div class="form-control">
            <label for="id_password"> Password </label>
            <input class="form-input" id="id_password" type="password" name="password" placeholder="Password"
                autocomplete="new-password" required />
        </div>
        <input class="btn form-submit" type="submit" value="Login" />
    </form>
</div>

<script>
    document.title = "CRM | Login"
</script>
